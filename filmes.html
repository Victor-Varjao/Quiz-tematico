<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>VARJAQUIZ | Filmes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="filmes.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check-o.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="imagens/favi-icon.png">
</head>

<body>

    <div class="button-container button">
        <button><a href="program.html">Programação</button>
        <button><a href="jogos.html">Jogos</a></button>
        <button><a href="animes.html">Animes</a></button>
    </div>

    <div class="quiz-container">
        <div id="quiz-content">
            <h1>Tema de Filmes</h1>
            <p id="question"></p>
            <ul id="options">
                <li>
                    <input type="radio" name="option" value="1" id="option1">
                    <label for="option1" id="option1-label"></label>
                </li>
                <li>
                    <input type="radio" name="option" value="2" id="option2">
                    <label for="option2" id="option2-label"></label>
                </li>
                <li>
                    <input type="radio" name="option" value="3" id="option3">
                    <label for="option3" id="option3-label"></label>
                </li>
            </ul>
            <div class="button-check">
                <button id="submit-btn">
                    Responder <i class="gg-check-o"></i>
                </button>
            </div>
            <p id="timer">
                Tempo restante: <span id="timer-countdown">120</span> segundos
            </p>
        </div>

        <!-- Logout icon inside the quiz-container div -->
        <div class="logout-icon">
            <a href="index.html"> <!-- Replace 'logout.html' with your desired link -->
                <i class="gg-log-out"></i>
            </a>
        </div>

        <div id="score-container" style="display: none;">
            <h2>Quiz encerrado!</h2>
            <p>Você acertou <span id="score"></span> de <span id="total-questions"></span> perguntas.</p>
            <button id="retry-btn" style="display: none;">Tentar novamente</button>
        </div>
    </div>
        <img class="img-esquerda" src="imagens/img-filmes.png" alt="imagem harry">
        <img class="img-direita" src="imagens/img2-filmes.png" alt="imagem homem de ferro">

    <footer class="footer-style content">
        <p>&copy; 2023 VarjaQuiz. Todos os direitos reservados.</p>
    </footer>

    <script src="filmes.js"></script>
</body>

</html>
